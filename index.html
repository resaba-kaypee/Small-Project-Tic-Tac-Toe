<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/styles.css">
    <!-- <script src="../components/jquery-3.4.1/jquery-3.4.0.min.js"></script> -->
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <div id="container">
      <header>
        <h1>Tic Tac Toe</h1>
        <p id="output"></p>
      </header>
      <ul id="board">
        <li class="cell" id="0"></li>
        <li class="cell" id="1"></li>
        <li class="cell" id="2"></li>
        <li class="cell" id="3"></li>
        <li class="cell" id="4"></li>
        <li class="cell" id="5"></li>
        <li class="cell" id="6"></li>
        <li class="cell" id="7"></li>
        <li class="cell" id="8"></li>
      </ul>
      <footer>
        <button type="reset" id="reset">Reset Game</button>
      </footer>
    </div>
    
    
    <!-- SCRIPTS -->
    <script src="./js/script.js"></script>
  </body>
  </html>
